<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom's Car Finder</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --card: #ffffff;
            --fg: #212529;
            --muted: #6c757d;
            --border: #dee2e6;
            --accent: #0d6efd;
            --green: #198754;
            --orange: #fd7e14;
            --red: #dc3545;
            --yellow: #ffc107;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            font-size: 14px;
            color: var(--fg);
            background: var(--bg);
            line-height: 1.4;
        }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }
        .header h1 { font-size: 20px; font-weight: 600; }
        .header-stats {
            display: flex;
            gap: 16px;
            font-size: 13px;
        }
        .header-stats span { opacity: 0.9; }
        .header-stats strong { font-weight: 600; }

        /* Toolbar */
        .toolbar {
            background: var(--card);
            padding: 12px 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .btn {
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--fg);
            transition: all 0.15s;
        }
        .btn:hover { background: #f8f9fa; }
        .btn.active { background: #e7f1ff; border-color: var(--accent); color: var(--accent); }
        .btn-primary { background: var(--accent); color: white; border-color: var(--accent); }
        .btn-primary:hover { background: #0b5ed7; }
        select {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 13px;
            background: white;
        }

        /* Table Container */
        .table-container {
            overflow-x: auto;
            background: var(--card);
        }

        /* Car Table */
        .car-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }
        .car-table th {
            background: #f8f9fa;
            padding: 10px 12px;
            text-align: left;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--muted);
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 53px;
            z-index: 50;
        }
        .car-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }
        .car-table tr:hover { background: #f8f9fa; }
        .car-table tr.favorite { background: #fffbeb; }
        .car-table tr.hidden { display: none; }

        /* Status Colors */
        .car-table tr.status-great { border-left: 4px solid var(--green); }
        .car-table tr.status-good { border-left: 4px solid #20c997; }
        .car-table tr.status-ok { border-left: 4px solid var(--orange); }
        .car-table tr.status-caution { border-left: 4px solid var(--red); }
        .car-table tr.status-over { border-left: 4px solid var(--muted); }

        /* Photo Cell */
        .car-photo {
            width: 80px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            font-size: 24px;
        }

        /* Car Name */
        .car-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
        }
        .car-dealer {
            font-size: 12px;
            color: var(--muted);
        }
        .car-dealer .official { color: var(--accent); }

        /* Score Badge */
        .score {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-weight: 700;
            font-size: 14px;
        }
        .score.high { background: #d1e7dd; color: var(--green); }
        .score.mid { background: #fff3cd; color: #997404; }
        .score.low { background: #f8d7da; color: var(--red); }

        /* Price */
        .price-main { font-weight: 600; font-size: 15px; }
        .price-allin { font-size: 12px; color: var(--muted); }
        .price-allin.over { color: var(--red); }
        .price-allin.ok { color: var(--green); }

        /* KM */
        .km { font-weight: 500; }
        .km.low { color: var(--green); }
        .km.high { color: var(--orange); }

        /* CARFAX Badge */
        .carfax-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }
        .carfax-badge.clean { background: #d1e7dd; color: var(--green); }
        .carfax-badge.accident { background: #fff3cd; color: #997404; }
        .carfax-badge.police { background: #f8d7da; color: var(--red); }
        .carfax-badge.unknown { background: #e9ecef; color: var(--muted); }

        /* Features */
        .features-grid {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }
        .feat {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            background: #e9ecef;
        }
        .feat.yes { background: #d1e7dd; }
        .feat.no { background: #f8d7da; opacity: 0.5; }

        /* Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            background: #e9ecef;
            color: var(--fg);
            text-decoration: none;
            white-space: nowrap;
        }
        .link-btn:hover { background: #dee2e6; text-decoration: none; }

        /* Notes */
        .notes-cell {
            max-width: 200px;
        }
        .notes-input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 12px;
            resize: none;
            min-height: 50px;
        }
        .notes-input:focus { outline: none; border-color: var(--accent); }

        /* Actions */
        .actions {
            display: flex;
            gap: 4px;
        }
        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: white;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .action-btn:hover { background: #f8f9fa; }
        .action-btn.starred { background: #fffbeb; border-color: var(--yellow); }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal h2 { font-size: 18px; margin-bottom: 16px; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 6px; color: var(--muted); }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        /* Photo Modal */
        .photo-modal {
            max-width: 90vw;
            max-height: 90vh;
        }
        .photo-modal img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }

        /* Version */
        .version {
            position: fixed;
            bottom: 8px;
            left: 8px;
            font-size: 10px;
            color: #999;
            background: rgba(255,255,255,0.9);
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* Legend */
        .legend {
            padding: 12px 20px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 12px;
            color: var(--muted);
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .header { padding: 12px 16px; }
            .header h1 { font-size: 16px; }
            .toolbar { padding: 10px 16px; }
            .legend { display: none; }
            .car-table { min-width: 900px; }
            .car-photo { width: 60px; height: 45px; }
        }
    </style>
</head>
<body>
    <div class="version">v2.0 ¬∑ Dec 30 1:30am</div>

    <div class="header">
        <h1>üöó Mom's Car Finder</h1>
        <div class="header-stats">
            <span><strong id="stat-total">0</strong> Cars</span>
            <span><strong id="stat-budget">0</strong> In Budget</span>
            <span><strong id="stat-clean">0</strong> Clean</span>
            <span>‚≠ê <strong id="stat-fav">0</strong></span>
        </div>
    </div>

    <div class="toolbar">
        <button class="btn btn-primary" onclick="showAddModal()">+ Add Car</button>
        <select id="sort-select" onchange="renderTable()">
            <option value="score">Best Score</option>
            <option value="price">Lowest Price</option>
            <option value="km">Lowest KM</option>
            <option value="distance">Closest</option>
            <option value="year">Newest</option>
        </select>
        <button class="btn" id="btn-fav" onclick="toggleFilter('fav')">‚≠ê Favorites</button>
        <button class="btn" id="btn-budget" onclick="toggleFilter('budget')">üí∞ In Budget</button>
        <button class="btn" id="btn-clean" onclick="toggleFilter('clean')">‚úÖ Clean Only</button>
    </div>

    <div class="legend">
        <div class="legend-item"><div class="legend-color" style="background:var(--green)"></div> Great (18+)</div>
        <div class="legend-item"><div class="legend-color" style="background:#20c997"></div> Good (15-17)</div>
        <div class="legend-item"><div class="legend-color" style="background:var(--orange)"></div> OK (12-14)</div>
        <div class="legend-item"><div class="legend-color" style="background:var(--red)"></div> Caution (Accident)</div>
        <div class="legend-item"><div class="legend-color" style="background:var(--muted)"></div> Over Budget</div>
    </div>

    <div class="table-container">
        <table class="car-table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Car</th>
                    <th>Score</th>
                    <th>Price</th>
                    <th>KM</th>
                    <th>Dist</th>
                    <th>CARFAX</th>
                    <th>Features</th>
                    <th>Links</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="car-tbody"></tbody>
        </table>
    </div>

    <!-- Add Car Modal -->
    <div class="modal-overlay" id="add-modal">
        <div class="modal">
            <h2>+ Add New Car</h2>
            <div class="form-row">
                <div class="form-group">
                    <label>Year</label>
                    <select id="car-year">
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022" selected>2022</option>
                        <option value="2021">2021</option>
                        <option value="2019">2019</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Model</label>
                    <select id="car-model">
                        <option value="Soul EX">Soul EX</option>
                        <option value="Soul EX+">Soul EX+</option>
                        <option value="Venue Essential">Venue Essential</option>
                        <option value="Venue Preferred">Venue Preferred</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Kilometers</label>
                    <input type="number" id="car-km" placeholder="45000">
                </div>
                <div class="form-group">
                    <label>Price ($)</label>
                    <input type="number" id="car-price" placeholder="17500">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Dealer</label>
                    <input type="text" id="car-dealer" placeholder="Thornhill Hyundai">
                </div>
                <div class="form-group">
                    <label>Distance (km)</label>
                    <input type="number" id="car-distance" placeholder="15">
                </div>
            </div>
            <div class="form-group">
                <label>Color</label>
                <input type="text" id="car-color" placeholder="White">
            </div>
            <div class="form-group">
                <label>CARFAX Status</label>
                <select id="car-carfax">
                    <option value="clean">‚úÖ Clean</option>
                    <option value="unknown">‚ùì Unknown</option>
                    <option value="accident">‚ö†Ô∏è Accident</option>
                    <option value="police">üö® Police Reported</option>
                </select>
            </div>
            <div class="form-group">
                <label>AutoTrader URL</label>
                <input type="url" id="car-autotrader" placeholder="https://autotrader.ca/...">
            </div>
            <div class="form-group">
                <label>Dealer URL</label>
                <input type="url" id="car-dealer-url" placeholder="https://dealer.com/...">
            </div>
            <div class="form-group">
                <label>CARFAX URL</label>
                <input type="url" id="car-carfax-url" placeholder="https://vhr.carfax.ca/...">
            </div>
            <div class="form-group">
                <label>Photo URL</label>
                <input type="url" id="car-photo" placeholder="https://...jpg">
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addCar()">Add Car</button>
            </div>
        </div>
    </div>

    <!-- Photo Modal -->
    <div class="modal-overlay" id="photo-modal" onclick="closePhotoModal()">
        <div class="photo-modal">
            <img id="photo-modal-img" src="" alt="Car photo">
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:3001' : window.location.origin;

        let cars = [];
        let favorites = new Set();
        let notes = {};
        let filters = { fav: false, budget: false, clean: false };

        // Generate descriptive name
        function getCarName(car) {
            const type = car.model.includes('Soul') ? 'Soul' : 'Venue';
            let prefix = '';
            if (car.km < 30000) prefix = 'Low KM ';
            else if (car.km < 50000) prefix = 'Good KM ';
            const location = car.dealer.split(' ').pop();
            return `${prefix}${car.year} ${type} @ ${location}`;
        }

        // Calculate score
        function calcScore(car) {
            let s = 0;
            const feats = ['htd-seats', 'camera', 'blind-spot', 'lane', 'htd-wheel', 'auto-brake'];
            s += Math.min(5, car.features?.filter(f => feats.includes(f)).length || 0);
            if (car.km < 30000) s += 5; else if (car.km < 50000) s += 4; else if (car.km < 65000) s += 3; else if (car.km < 80000) s += 2; else s += 1;
            if (car.carfax === 'clean') s += 5; else if (car.carfax === 'unknown') s += 3; else if (car.carfax === 'accident') s += 1;
            const allIn = car.price * 1.13;
            if (allIn < 18000) s += 5; else if (allIn < 20000) s += 4; else if (allIn < 21000) s += 3; else if (allIn < 22500) s += 2; else s += 1;
            if (car.distance < 20) s += 5; else if (car.distance < 50) s += 4; else if (car.distance < 100) s += 3; else s += 2;
            return s;
        }

        // Get row status class
        function getStatusClass(car, score) {
            const allIn = car.price * 1.13;
            if (car.carfax === 'police' || car.carfax === 'accident') return 'status-caution';
            if (allIn > 21000) return 'status-over';
            if (score >= 18) return 'status-great';
            if (score >= 15) return 'status-good';
            return 'status-ok';
        }

        // Load data
        async function loadData() {
            try {
                const [carsRes, favRes, notesRes] = await Promise.all([
                    fetch(`${API_URL}/cars`),
                    fetch(`${API_URL}/favorites`),
                    fetch(`${API_URL}/notes`)
                ]);
                cars = await carsRes.json();
                favorites = new Set(await favRes.json());
                notes = await notesRes.json();
            } catch (e) {
                console.error('API error:', e);
            }
            renderTable();
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('car-tbody');
            const sortBy = document.getElementById('sort-select').value;

            let sorted = [...cars];
            if (sortBy === 'score') sorted.sort((a, b) => calcScore(b) - calcScore(a));
            else if (sortBy === 'price') sorted.sort((a, b) => a.price - b.price);
            else if (sortBy === 'km') sorted.sort((a, b) => a.km - b.km);
            else if (sortBy === 'distance') sorted.sort((a, b) => a.distance - b.distance);
            else if (sortBy === 'year') sorted.sort((a, b) => b.year - a.year);

            tbody.innerHTML = sorted.map(car => {
                const score = calcScore(car);
                const allIn = (car.price * 1.13 / 1000).toFixed(1);
                const isFav = favorites.has(car.id);
                const note = notes[car.id] || '';
                const isOverBudget = car.price * 1.13 > 21000;

                // Apply filters
                let hidden = false;
                if (filters.fav && !isFav) hidden = true;
                if (filters.budget && isOverBudget) hidden = true;
                if (filters.clean && car.carfax !== 'clean') hidden = true;

                const featureIcons = {
                    'htd-seats': 'üî•', 'htd-wheel': '‚≠ï', 'camera': 'üì∑',
                    'blind-spot': 'üëÅ', 'lane': 'üõ£', 'auto-brake': 'üõë'
                };
                const allFeatures = ['htd-seats', 'htd-wheel', 'camera', 'blind-spot', 'lane', 'auto-brake'];

                return `
                    <tr class="${getStatusClass(car, score)} ${isFav ? 'favorite' : ''} ${hidden ? 'hidden' : ''}" data-id="${car.id}">
                        <td>
                            ${car.photoUrl
                                ? `<img class="car-photo" src="${car.photoUrl}" onclick="showPhoto('${car.photoUrl}')" style="cursor:pointer">`
                                : `<div class="car-photo">üöó</div>`
                            }
                        </td>
                        <td>
                            <div class="car-name">${getCarName(car)}</div>
                            <div class="car-dealer">${car.color || ''} ¬∑ ${car.dealer}${car.official ? ' <span class="official">‚òÖ</span>' : ''}</div>
                        </td>
                        <td>
                            <div class="score ${score >= 18 ? 'high' : score >= 14 ? 'mid' : 'low'}">${score}</div>
                        </td>
                        <td>
                            <div class="price-main">$${car.price.toLocaleString()}</div>
                            <div class="price-allin ${isOverBudget ? 'over' : 'ok'}">~$${allIn}K all-in</div>
                        </td>
                        <td>
                            <div class="km ${car.km < 50000 ? 'low' : car.km > 80000 ? 'high' : ''}">${(car.km/1000).toFixed(0)}K</div>
                        </td>
                        <td>${car.distance}km</td>
                        <td>
                            <div class="carfax-badge ${car.carfax}">
                                ${car.carfax === 'clean' ? '‚úÖ Clean' : ''}
                                ${car.carfax === 'unknown' ? '‚ùì' : ''}
                                ${car.carfax === 'accident' ? '‚ö†Ô∏è Accident' : ''}
                                ${car.carfax === 'police' ? 'üö® Police' : ''}
                            </div>
                            ${car.carfaxNote ? `<div style="font-size:10px;color:var(--muted);margin-top:4px">${car.carfaxNote}</div>` : ''}
                        </td>
                        <td>
                            <div class="features-grid">
                                ${allFeatures.map(f => `<div class="feat ${car.features?.includes(f) ? 'yes' : 'no'}" title="${f}">${featureIcons[f]}</div>`).join('')}
                            </div>
                        </td>
                        <td>
                            <div class="links">
                                ${car.listingUrl ? `<a class="link-btn" href="${car.listingUrl}" target="_blank">üîó AutoTrader</a>` : ''}
                                ${car.dealerUrl ? `<a class="link-btn" href="${car.dealerUrl}" target="_blank">üè™ Dealer</a>` : ''}
                                ${car.carfaxUrl ? `<a class="link-btn" href="${car.carfaxUrl}" target="_blank">üìÑ CARFAX</a>` : ''}
                            </div>
                        </td>
                        <td class="notes-cell">
                            <textarea class="notes-input" placeholder="Notes..." onchange="saveNote(${car.id}, this.value)">${note}</textarea>
                        </td>
                        <td>
                            <div class="actions">
                                <button class="action-btn ${isFav ? 'starred' : ''}" onclick="toggleFav(${car.id})">‚≠ê</button>
                                <button class="action-btn" onclick="deleteCar(${car.id})">üóë</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');

            updateStats();
        }

        // Update stats
        function updateStats() {
            document.getElementById('stat-total').textContent = cars.length;
            document.getElementById('stat-budget').textContent = cars.filter(c => c.price * 1.13 <= 21000).length;
            document.getElementById('stat-clean').textContent = cars.filter(c => c.carfax === 'clean').length;
            document.getElementById('stat-fav').textContent = favorites.size;
        }

        // Toggle filter
        function toggleFilter(type) {
            filters[type] = !filters[type];
            document.getElementById(`btn-${type}`).classList.toggle('active', filters[type]);
            renderTable();
        }

        // Toggle favorite
        async function toggleFav(id) {
            if (favorites.has(id)) favorites.delete(id);
            else favorites.add(id);
            await fetch(`${API_URL}/favorites`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify([...favorites])
            });
            renderTable();
        }

        // Save note
        async function saveNote(id, note) {
            notes[id] = note;
            await fetch(`${API_URL}/notes`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(notes)
            });
        }

        // Delete car
        async function deleteCar(id) {
            if (confirm('Remove this car?')) {
                await fetch(`${API_URL}/cars/${id}`, { method: 'DELETE' });
                cars = cars.filter(c => c.id !== id);
                renderTable();
            }
        }

        // Show photo modal
        function showPhoto(url) {
            document.getElementById('photo-modal-img').src = url;
            document.getElementById('photo-modal').classList.add('show');
        }
        function closePhotoModal() {
            document.getElementById('photo-modal').classList.remove('show');
        }

        // Add car modal
        function showAddModal() {
            document.getElementById('add-modal').classList.add('show');
        }
        function closeModal() {
            document.getElementById('add-modal').classList.remove('show');
        }

        // Add car
        async function addCar() {
            const car = {
                year: parseInt(document.getElementById('car-year').value),
                model: document.getElementById('car-model').value,
                color: document.getElementById('car-color').value || 'Unknown',
                km: parseInt(document.getElementById('car-km').value) || 0,
                price: parseInt(document.getElementById('car-price').value) || 0,
                dealer: document.getElementById('car-dealer').value || 'Unknown',
                distance: parseInt(document.getElementById('car-distance').value) || 0,
                features: ['htd-seats', 'camera', 'auto-brake'],
                carfax: document.getElementById('car-carfax').value,
                carfaxUrl: document.getElementById('car-carfax-url').value,
                listingUrl: document.getElementById('car-autotrader').value,
                dealerUrl: document.getElementById('car-dealer-url').value,
                photoUrl: document.getElementById('car-photo').value,
                carfaxNote: '',
                coords: [43.8, -79.4],
                official: false
            };
            const res = await fetch(`${API_URL}/cars`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(car)
            });
            cars.push(await res.json());
            renderTable();
            closeModal();
        }

        // Init
        loadData();
    </script>
</body>
</html>
